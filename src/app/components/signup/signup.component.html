<div class="container">
  <h2 class="text-center">Sign Up</h2>

  <form #f="ngForm" (ngSubmit)="signup(f)">
    <input  ngModel name="name" #name="ngModel"   type="text" class="form-control" placeholder="Name" required> <br>
    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">Name is required</div>

    <input  ngModel name="email" #email="ngModel" type="email" class="form-control" placeholder="Email" required email><br>  
    <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">Email is required</div>
    <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email">Email dosen't match email format</div>


    <input  ngModel name="password" #password="ngModel" type="password" class="form-control" placeholder="Password" required minlength="6"> <br> 
    <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">Password is required</div>
    <div class="alert alert-danger" *ngIf="password.touched && password.errors?.minlength">Password should be 6+ charachters</div>

    <input  ngModel name="passwordConfirm" #passwordConfirm="ngModel" type="password" class="form-control" placeholder="Confirm Password" required><br>  
    <div class="alert alert-danger" *ngIf="passwordConfirm.invalid && passwordConfirm.touched">Confirm Password is required</div>
    <div class="alert alert-danger" *ngIf="passwordConfirm.value !== password.value && passwordConfirm.touched ">Password are not equal</div>

    <input  ngModel name="address" #address="ngModel" type="text" class="form-control" placeholder="Address" required><br> 
    <div class="alert alert-danger" *ngIf="address.invalid && address.touched">Address is required</div>

    <button class="btn btn-primary" [disabled]="f.invalid || passwordConfirm.value !== password.value">Create Account</button>
  </form>
  <br>
  <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
</div>
